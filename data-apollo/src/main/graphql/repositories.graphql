query Repositories($query : String!) {
    search(query: $query, type: REPOSITORY, first: 20) {
        nodes {
            ... on Repository {
                name
                description
                owner {
                    avatarUrl
                    login
                }
                stargazerCount
                forkCount
                issues { totalCount }
                pullRequests { totalCount }
                url
                homepageUrl
                openGraphImageUrl
                languages(first: 10) {
                    edges {
                        size
                        node {
                            name
                            id
                            color
                        }
                    }
                }
            }
        }
    }
}
